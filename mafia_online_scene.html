<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAFIA ONLINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Hippopotamus+Apocalypse&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Hippopotamus Apocalypse', sans-serif;
      background: url('https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 64px;
      background: linear-gradient(to right, #ff3cac, #784ba0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .player {
      background: rgba(0, 0, 0, 0.6);
      border: 4px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 5px;
      position: relative;
      aspect-ratio: 4/3;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .player-name {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 16px;
      padding: 2px;
    }
    .status-image, .placeholder-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>MAFIA ONLINE</h1>
  <div class="grid" id="player-grid"></div>

  <script>
    const sheetId = '1_nKZQWCYFjZemK4HAqgCBL0JXjGmE7kHh7NvcKX61SM';
    const sheetName = 'Мафия Онлайн';
    const endpoint = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    async function fetchData() {
      try {
        const res = await fetch(endpoint);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.slice(1, 13); // Строки 2–13: 2–12 игроки, 13 — ведущий

        const grid = document.getElementById('player-grid');
        grid.innerHTML = '';

        rows.forEach((row, index) => {
          const name = row.c[0]?.v || '';
          const status = row.c[2]?.v?.toLowerCase() || '';
          const camLink = row.c[4]?.v || '';

          const player = document.createElement('div');
          player.className = 'player';

          if (status === 'выгнан') {
            const img = document.createElement('img');
            img.src = 'https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/voted-out.jpg';
            img.className = 'status-image';
            player.appendChild(img);
          } else if (status === 'убит') {
            const img = document.createElement('img');
            img.src = 'https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/killed.jpg';
            img.className = 'status-image';
            player.appendChild(img);
          } else if (camLink) {
            const iframe = document.createElement('iframe');
            iframe.src = camLink;
            player.appendChild(iframe);
          } else {
            const img = document.createElement('img');
            img.src = 'https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/placeholder.jpg';
            img.className = 'placeholder-image';
            player.appendChild(img);
          }

          const nameDiv = document.createElement('div');
          nameDiv.className = 'player-name';
          nameDiv.textContent = name || '—';
          player.appendChild(nameDiv);

          grid.appendChild(player);
        });
      } catch (err) {
        console.error('Ошибка при загрузке данных:', err);
      }
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
