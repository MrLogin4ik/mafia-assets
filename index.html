<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mafia Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Hippopotamus+Apocalypse&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: url('https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Hippopotamus Apocalypse', sans-serif;
      overflow: hidden;
    }
    .title {
      text-align: center;
      font-size: 4vw;
      padding: 1vh 0;
      background: linear-gradient(to right, #cfd8ff, #6574ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      padding: 1vh 2vw;
      height: 85vh;
    }
    .cell {
      position: relative;
      border: 2px solid white;
      border-radius: 6px;
      overflow: hidden;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: white;
    }
    iframe, .placeholder {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 0, 0.3);
      z-index: 2;
    }
    .label {
      z-index: 3;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 2px 4px;
    }
    .label.top { font-size: 1.2vw; }
    .label.bottom { font-size: 1.5vw; font-weight: bold; }
  </style>
</head>
<body>
  <div class="title">MAFIA ONLINE</div>
  <div class="grid" id="grid"></div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1_nKZQWCYyFjZemK4HAqgCBL0JXjGmE7kHh7NvcKX61SM/gviz/tq?tqx=out:json&sheet=Sheet1';
    const imageBase = 'https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/';

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const players = rows.slice(0, 12).map(r => {
        const get = i => r.c[i]?.v || '';
        return {
          name: get(0),
          number: get(1),
          status: get(2).toLowerCase(),
          voted: get(3) === '*',
          camera: get(4)
        };
      });

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      players.forEach(p => {
        const cell = document.createElement('div');
        cell.className = 'cell';

        if (p.status === 'выгнан') {
          const img = document.createElement('img');
          img.src = imageBase + 'voted-out.jpg';
          img.className = 'placeholder';
          cell.appendChild(img);
        } else if (p.status === 'убит') {
          const img = document.createElement('img');
          img.src = imageBase + 'killed.jpg';
          img.className = 'placeholder';
          cell.appendChild(img);
        } else if (p.camera) {
          const iframe = document.createElement('iframe');
          iframe.src = p.camera;
          iframe.allow = 'camera; microphone';
          iframe.frameBorder = '0';
          cell.appendChild(iframe);
        } else {
          const img = document.createElement('img');
          img.src = imageBase + 'empty.jpg';
          img.className = 'placeholder';
          cell.appendChild(img);
        }

        if (p.voted) {
          const overlay = document.createElement('div');
          overlay.className = 'overlay';
          cell.appendChild(overlay);
        }

        const labelTop = document.createElement('div');
        labelTop.className = 'label top';
        labelTop.innerText = p.number;
        const labelBottom = document.createElement('div');
        labelBottom.className = 'label bottom';
        labelBottom.innerText = p.name;

        cell.appendChild(labelTop);
        cell.appendChild(labelBottom);

        grid.appendChild(cell);
      });
    }

    fetchData();
    setInterval(fetchData, 2000);
    document.addEventListener('dblclick', () => document.documentElement.requestFullscreen());
  </script>
</body>
</html>
