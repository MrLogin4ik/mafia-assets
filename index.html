
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mafia Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url('https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            text-align: center;
            font-family: 'Hippopotamus Apocalypse', sans-serif;
            font-size: 48px;
            color: #ff33cc;
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cell {
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
        }
        .cell iframe, .cell img.placeholder {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .name-tag {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px;
            font-size: 14px;
            text-align: center;
        }
        .status-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>MAFIA ONLINE</h1>
    <div class="grid" id="player-grid"></div>

    <script>
        const SHEET_ID = "1_nKZQWCYFjZemK4HAqgCBL0JXjGmE7kHh7NvcKX61SM";
        const SHEET_RANGE = "A2:E13";
        const INTERVAL = 10000; // 10 секунд

        const STATUS_IMAGES = {
            "выгнан": "https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/voted-out.jpg",
            "убит": "https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/killed.jpg"
        };
        const EMPTY_IMAGE = "https://raw.githubusercontent.com/MrLogin4ik/mafia-assets/main/assets/empty.jpg";

        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?alt=json&key=AIzaSyCKyk0KzOjxxVebzBkNVzR4i8YQSo4WS10`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        function renderGrid(players) {
            const grid = document.getElementById("player-grid");
            grid.innerHTML = "";

            players.forEach((player, index) => {
                const [name, , status, , camUrl] = player;
                const cell = document.createElement("div");
                cell.className = "cell";

                if (status === "выгнан" || status === "убит") {
                    const img = document.createElement("img");
                    img.className = "status-image";
                    img.src = STATUS_IMAGES[status] || "";
                    cell.appendChild(img);
                } else if (camUrl) {
                    const iframe = document.createElement("iframe");
                    iframe.src = camUrl;
                    iframe.allow = "camera; microphone;";
                    iframe.frameBorder = "0";
                    cell.appendChild(iframe);
                } else {
                    const placeholder = document.createElement("img");
                    placeholder.src = EMPTY_IMAGE;
                    placeholder.className = "placeholder";
                    cell.appendChild(placeholder);
                }

                const nameTag = document.createElement("div");
                nameTag.className = "name-tag";
                nameTag.textContent = name || "Игрок";
                cell.appendChild(nameTag);

                grid.appendChild(cell);
            });
        }

        async function updateScene() {
            const data = await fetchData();
            renderGrid(data);
        }

        updateScene();
        setInterval(updateScene, INTERVAL);
    </script>
</body>
</html>
